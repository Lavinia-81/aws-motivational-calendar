<!DOCTYPE html>
<html lang="ro">
  <head>
    <meta charset="UTF-8" />
    <title>🧪 Test AWS - 10 Questions</title>
    <link rel="stylesheet" href="test2.css" />
    <link rel="icon" type="image/png" href="../favicon-32x32.png">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  </head>
  <body>
    <div class="motivation-banner">
      <div class="icon-wrapper">
      <img src="../the_golden_star.png" alt="Motivational Icon" class="wave-icon">
      <span class="hover-message">You’ve got this!</span>
    </div>
   <p class="motivation-quote">Be your own star. Don’t let others tell you otherwise.</p>
  </div>
    <header class="toolbar">
      <p id="timer">⏱️ 00:00</p>
      <button id="theme-toggle">🌙 Toggle Theme</button>
      <button id="export-pdf">📄 Export to PDF</button>
      <div class="language-select">
        <label for="lang-select">🌍 Language:</label>
        <select id="lang-select">
          <option value="en">English</option>
          <option value="ro">Română</option>
          <option value="es">Español</option>
          <option value="fr">Français</option>
        </select>
      </div>
    </header>
    <h1>🧪 Test AWS - 10 Questions</h1>
    <form id="quiz-form"></form>
    <div id="result"></div>
    <div class="wave-bg"></div>
    <script src="test2.js"></script>
  </body>
</html>
